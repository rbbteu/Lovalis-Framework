    <text x="35" y="85" font-family="Consolas" font-size="12" fill="#00D2FF">STATUS: ACTIVE / LISTENING</text>

    <line x1="50" y1="350" x2="950" y2="350" stroke="#2C3E50" stroke-width="4"/>
    
