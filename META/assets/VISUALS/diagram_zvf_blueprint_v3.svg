        <text x="0" y="-50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#00D2FF">T</text>
        
        <text x="-20" y="-70" font-family="'Times New Roman', serif" font-size="14" fill="#00D2FF" font-style="italic">&#916;S &lt; &#916;S_env</text>
        
