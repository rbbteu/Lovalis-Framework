    <text x="380" y="550" font-family="Consolas" font-size="10" fill="#E74C3C">ERR_02: FUTURE_DEBT</text>
    <text x="540" y="550" font-family="Consolas" font-size="10" fill="#E74C3C">ERR_03: BIO_SUFFERING</text>
    
    <circle cx="250" cy="500" r="3" fill="#E74C3C"/>
    <circle cx="450" cy="500" r="3" fill="#E74C3C"/>
    <circle cx="650" cy="500" r="3" fill="#E74C3C"/>

