        <text x="5" y="100" font-family="Consolas" font-size="10" fill="#E74C3C">ERR_01</text>
    </g>

    <line x1="310" y1="350" x2="420" y2="350" stroke="#00D2FF" stroke-width="2" marker-end="url(#arrow)"/>

