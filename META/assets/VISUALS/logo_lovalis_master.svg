<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="synergyFlow" x1="0" y1="0" x2="600" y2="600" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#1F2F3F" /> <stop offset="35%" stop-color="#00F260" /> <stop offset="65%" stop-color="#F2C94C" /> <stop offset="100%" stop-color="#FF8C00" /> </linearGradient>
        
        <filter id="crispGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <g transform="translate(105, 50) scale(0.65)">

        <path d="M300 50 L550 170 V430 L300 550 L50 430 V170 L300 50Z" 
              stroke="url(#synergyFlow)" stroke-width="18" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

        <g stroke="url(#synergyFlow)" stroke-width="9" fill="none" stroke-linecap="round">
            <path d="M300 50 Q 300 150 300 200" /> 
            <path d="M300 550 Q 300 450 300 400" />
            <path d="M50 170 Q 150 200 190 250" />
            <path d="M550 170 Q 450 200 410 250" />
            <path d="M50 430 Q 150 400 190 350" />
            <path d="M550 430 Q 450 400 410 350" />
            
            <path d="M300 200 L250 240" opacity="0.8" stroke-width="5"/>
            <path d="M300 200 L350 240" opacity="0.8" stroke-width="5"/>
            <path d="M300 400 L250 360" opacity="0.8" stroke-width="5"/>
            <path d="M300 400 L350 360" opacity="0.8" stroke-width="5"/>
        </g>

        <g filter="url(#crispGlow)" stroke="url(#synergyFlow)" stroke-width="10" stroke-linecap="round" fill="none">
             <path d="M300 300 L300 350" />
             <circle cx="300" cy="300" r="45" stroke-width="8" stroke-dasharray="15 8"/>
             <circle cx="300" cy="300" r="18" fill="#FFFFFF"/>
        </g>

        <circle cx="300" cy="200" r="6" fill="white"/>
        <circle cx="300" cy="400" r="6" fill="white"/>
        <circle cx="190" cy="250" r="6" fill="white"/>
        <circle cx="410" cy="250" r="6" fill="white"/>

    </g>

    <text x="300" y="520" font-family="'Segoe UI', 'Roboto', sans-serif" font-size="56" font-weight="400" fill="#2C3E50" text-anchor="middle" letter-spacing="14">LOVALIS</text>
    
    <text x="300" y="560" font-family="'Consolas', monospace" font-size="14" fill="#7F8C8D" text-anchor="middle" letter-spacing="4">SOVEREIGN HARMONY</text>
</svg>
